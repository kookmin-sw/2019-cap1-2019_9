<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="style.css">
  <script src='annyang.js'></script>
  <script>
      annyang.start({ autoRestart: false, continuous: true })
      var recognition = annyang.getSpeechRecognizer();
      var final_transcript = '';
      recognition.interimResults = true;
      recognition.onresult = function(event) {
          var interim_transcript = '';
          final_transcript = '';
          for (var i = event.resultIndex; i < event.results.length; ++i) {
              if (event.results[i].isFinal) {
                  final_transcript += event.results[i][0].transcript;
                  console.log("final_transcript="+final_transcript);
                  //annyang.trigger(final_transcript); //If the sentence is "final" for the Web Speech API, we can try to trigger the sentence
              } else {
                  interim_transcript += event.results[i][0].transcript;
                  console.log("interim_transcript="+interim_transcript);
              }
          }
          document.getElementById('result').innerHTML =  '중간값:='+interim_transcript+'<br/>결과값='+final_transcript;
          console.log('interim='+interim_transcript+'|final='+final_transcript);
      };
  </script>
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages" id = "result"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
